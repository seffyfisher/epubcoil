<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB.js Reader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <style>
        html {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        #viewer {
            margin-top: 50px;
            width: 100%;
            height: 80vh;
            overflow: hidden;
            position: relative;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #fileInputContainer {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
        }
        #pageInfo {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="fileInputContainer">
        <input type="file" id="fileInput" accept=".epub" />
    </div>
    <div id="controls" style="display: none;">
        <button id="prevPage">Previous Page</button>
        <button id="nextPage">Next Page</button>
        <label for="themeSelect">Theme:</label>
        <select id="themeSelect">
            <option value="day">Day</option>
            <option value="night">Night</option>
            <option value="sepia">Sepia</option>
        </select>
        <label for="fontSizeSlider">Font Size:</label>
        <input type="range" id="fontSizeSlider" min="12" max="60" value="16">
        <span id="fontSizeValue">16px</span>
        <button id="goBack">Go Back</button>
    </div>
    <div id="viewer" tabindex="0"></div>
    <div id="pageInfo" style="display: none;">Page 1 / 1</div>

    <script>
        const viewer = document.getElementById('viewer');
        const fileInput = document.getElementById('fileInput');
        const controls = document.getElementById('controls');
        const fileInputContainer = document.getElementById('fileInputContainer');
        const prevPageButton = document.getElementById('prevPage');
        const nextPageButton = document.getElementById('nextPage');
        const goBackButton = document.getElementById('goBack');
        const fontSizeSlider = document.getElementById('fontSizeSlider');
        const fontSizeValue = document.getElementById('fontSizeValue');
        const themeSelect = document.getElementById('themeSelect');
        const pageInfo = document.getElementById('pageInfo');

        let book;
        let rendition;
        let currentFontSize = 16; // Default font size
        let currentPage = 1;
        let totalPages = 1;

        // Handle EPUB file selection
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    const arrayBuffer = e.target.result;

                    // Load the EPUB file
                    book = ePub(arrayBuffer);
                    // Variables for swipe gesture
                    let touchStartX = 0;
                    let touchEndX = 0;

                    // Create a rendition and render the book
                    rendition = book.renderTo('viewer', {
                        width: '100%',
                        height: '100%'
                    });

                    // Display the first page and calculate total pages
                    rendition.display();
                    book.ready.then(() => {
                        book.locations.generate().then(() => {
                            const spineItems = book.spine.items;
                            totalPages = spineItems.length;
                            updatePageInfo(currentPage, totalPages);
                            pageInfo.style.display = 'block';
                        });
                    });

                    // Update current page on navigation
                    rendition.on('relocated', (location) => {
                        const spineIndex = location.start.index;
                        currentPage = spineIndex + 1; // Pages start at index 0
                        updatePageInfo(currentPage, totalPages);
                    });

                    // Set default font size
                    rendition.themes.fontSize(`${currentFontSize}px`);

                    // Show controls and hide file input
                    controls.style.display = 'flex';
                    fileInputContainer.style.display = 'none';
                            // Add swipe gesture support
                            addSwipeGestures();
                };

                reader.readAsArrayBuffer(file);
            }
        });

        // Navigate to the previous page
        prevPageButton.addEventListener('click', () => {
            if (rendition && currentPage > 1) {
                rendition.prev();
            }
        });

        // Navigate to the next page
        nextPageButton.addEventListener('click', () => {
            if (rendition && currentPage < totalPages) {
                rendition.next();
            }
        });

        // Go back to the file selection
        goBackButton.addEventListener('click', () => {
            if (rendition) {
                rendition.destroy();
            }
            controls.style.display = 'none';
            fileInputContainer.style.display = 'block';
            viewer.innerHTML = '';
            pageInfo.style.display = 'none';
            currentPage = 1;
            totalPages = 1;
        });

        // Update font size when slider changes
        fontSizeSlider.addEventListener('input', (event) => {
            currentFontSize = event.target.value;
            fontSizeValue.textContent = `${currentFontSize}px`;
            if (rendition) {
                rendition.themes.fontSize(`${currentFontSize}px`);
            }
        });


        // Add global keyboard support
        document.addEventListener('keydown', (event) => {
            // Always blur active elements if not viewer
            if (['INPUT', 'SELECT', 'TEXTAREA'].includes(event.target.tagName)) {
                event.target.blur();
            }

            if (rendition) {
                switch (event.key) {
                    case 'ArrowRight': // Next page
                    case ' ':
                    case 'Enter':
                        rendition.next();
                        break;
                    case 'ArrowLeft': // Previous page
                        rendition.prev();
                        break;
                    default:
                        break;
                }
            }
        });

        // Update page info display
        function updatePageInfo(currentPage, totalPages) {
            pageInfo.textContent = `Page ${currentPage} / ${totalPages}`;
        }

        // Add swipe gesture support
        function addSwipeGestures() {
            viewer.addEventListener('touchstart', (event) => {
                touchStartX = event.touches[0].clientX;
            });

            viewer.addEventListener('touchmove', (event) => {
                touchEndX = event.touches[0].clientX;
            });

            viewer.addEventListener('touchend', () => {
                handleSwipe();
            });
        }

        // Handle swipe gesture to change pages
        function handleSwipe() {
            const swipeThreshold = 50; // Minimum swipe distance in pixels
            const swipeDistance = touchStartX - touchEndX;

            if (swipeDistance > swipeThreshold) {
                // Swipe left: Next page
                if (rendition) {
                    rendition.next();
                }
            } else if (swipeDistance < -swipeThreshold) {
                // Swipe right: Previous page
                if (rendition) {
                    rendition.prev();
                }
            }
        }

    </script>

</body>
</html>
